<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Real Estate Tools</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #141e30, #243b55);
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 3rem;
      font-weight: 900;
      color: #00ffff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.25rem;
      color: #ccc;
      margin-bottom: 2rem;
    }
    .glass-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 3rem;
      border-radius: 1rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      text-align: center;
    }
    .glass-button {
      width: 100%;
      font-size: 1.2rem;
      padding: 1rem;
      margin: 1rem 0;
      font-weight: 600;
      border: none;
      border-radius: 0.75rem;
      transition: 0.3s;
    }
    .btn-blue {
      background-color: #00cfff;
      color: #000;
    }
    .btn-blue:hover {
      background-color: #00ffff;
      box-shadow: 0 0 15px #00ffff;
    }
    .btn-green {
      background-color: #00ffa2;
      color: #000;
    }
    .btn-green:hover {
      background-color: #66ffcc;
      box-shadow: 0 0 15px #00ffa2;
    }
  </style>
</head>
<body>
  <div class="glass-container">
    <h1>üè° Smart Real Estate Tools</h1>
    <p>Choose what you want to explore</p>
    <a href="/investment_form" class="btn glass-button btn-blue">üìä AI Investment Planner</a>
<a href="/smart_matcher" class="btn glass-button btn-green">üìà Smart housing matcher</a>

  </div>
</body>
</html>
