<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🏠 Price Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #141e30, #243b55);
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      padding: 2rem;
    }
    h1 {
      font-weight: 800;
      text-align: center;
      margin-bottom: 2rem;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: #fff;
      max-width: 700px;
      margin: auto;
    }
    label {
      margin-top: 1rem;
      font-weight: 600;
    }
    input, select {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid #00ffff;
    }
    input:focus, select:focus {
      border-color: #0ff;
      box-shadow: 0 0 10px #0ff;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      background-color: #00ffff;
      color: #000;
      border: none;
      padding: 0.75rem;
      font-weight: bold;
      border-radius: 0.5rem;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0ff;
      box-shadow: 0 0 20px #0ff;
    }
  </style>
</head>
<body>
  <h1>💰 Predict House Price</h1>
  <div class="glass-card">
    <form action="/predict_price" method="post">
      <label for="city">🏙️ City</label>
      <input type="text" name="city" class="form-control" required placeholder="e.g. Seattle" />

      <label for="zipcode">📮 ZIP Code</label>
      <input type="text" name="zipcode" class="form-control" required placeholder="e.g. 98103" />

      <label for="bedrooms">🛏️ Bedrooms</label>
      <select name="bedrooms" class="form-select" required>
        <option value="1">1</option><option value="2">2</option>
        <option value="3">3</option><option value="4">4</option>
        <option value="5">5+</option>
      </select>

      <label for="bathrooms">🛁 Bathrooms</label>
      <select name="bathrooms" class="form-select" required>
        <option value="1">1</option><option value="1.5">1.5</option>
        <option value="2">2</option><option value="2.5">2.5</option>
        <option value="3">3+</option>
      </select>

      <label for="sqft">📐 Living Area (sqft)</label>
      <input type="number" name="sqft" class="form-control" required placeholder="e.g. 1350" min="300" step="50" />

      <button type="submit">🔍 Get Price Prediction</button>
    </form>
  </div>
</body>
</html>
