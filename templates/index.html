<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Investment Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #141e30, #243b55);
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      padding: 2rem;
    }
    h1 {
      font-weight: 800;
      text-align: center;
      margin-bottom: 2rem;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: #fff;
      max-width: 700px;
      margin: auto;
    }
    label {
      margin-top: 1rem;
      font-weight: 600;
    }
    select, input {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid #00ffff;
    }
    select:focus, input:focus {
      border-color: #0ff;
      box-shadow: 0 0 10px #0ff;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      background-color: #00ffff;
      color: #000;
      border: none;
      padding: 0.75rem;
      font-weight: bold;
      border-radius: 0.5rem;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0ff;
      box-shadow: 0 0 20px #0ff;
    }
  </style>
</head>
<body>
  <h1>🚀 AI Investment Planner</h1>
  <div class="glass-card">
    <form action="/generate_report" method="post">
      <label for="budget">💵 Budget (in USD)</label>
      <input type="number" name="budget" required min="1000" step="1000" class="form-control" />

      <label for="investment_style">💼 Investment Style</label>
      <select name="investment_style" required class="form-select">
        <option value="All at once">All at once</option>
        <option value="Monthly installments">Monthly installments</option>
        <option value="Diversified">Diversified</option>
      </select>

      <label for="goal">🎯 Investment Goal</label>
      <select name="goal" required class="form-select">
        <option value="Long-term growth">Long-term growth</option>
        <option value="Passive income">Passive income</option>
        <option value="Capital preservation">Capital preservation</option>
      </select>

      <label for="risk">⚖️ Risk Tolerance</label>
      <select name="risk" required class="form-select">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>

      <label for="duration">🕒 Investment Duration</label>
      <select name="duration" required class="form-select">
        <option value="1 year">1 year</option>
        <option value="3+ years">3+ years</option>
        <option value="5+ years">5+ years</option>
      </select>

      <label for="online_only">🌐 Online Only?</label>
      <select name="online_only" required class="form-select">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <button type="submit">✨ Generate Investment Report</button>
    </form>
  </div>
</body>
</html>
